<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack.js</title>
    <link rel="stylesheet" href="croupier.css">
    <link rel="stylesheet" href="style-jeu.css">
	<script defer src="docs.js"></script>
    <script defer src="script-jeu.js"></script>
</head>
<body class="jeu">
    <div class="start-menu start-menu-overlay">
        <button type="button" onclick="game()">Lancement</button>
        <button type="button" onclick="watch()">RÃ©sultat</button>
    </div>

	<div class="jeu">
        <div class="chrono">
            <div class="chrono-text">
                20
            </div>
        </div>
        <div class="hide corps_croupier"></div>

        <div class="croupier">
            
            <div class="affichageCroupier">
                <div class="score"></div>
                <div class="vie" style="display : none"></div>
                <div class="main"></div>
            </div>


        </div>

        <div class="joueurs">
            <div class="leaderboard"></div>
            <div class="affichageJoueurs">
                <div class="vie"></div>
                <div class="main"></div>
                <div class="score"></div>
            </div>

            <div class="boutons">
                <button type="button" onclick="games.pioche(games.joueurs_en_cours)">Piocher</button>
                <button type="button" onclick="games.tour_suivant(games.joueurs_en_cours)">Terminer le tour</button>
            </div>
            
        </div>


    </div>

    <div class="annonce">
        <div class="txt"></div>
    </div>

    <div class="hide final">
        <div class="resultat"></div>
        <div class="gagnant"></div>
        <div class="rejouer"></div>
    </div>

</body>
</html>
